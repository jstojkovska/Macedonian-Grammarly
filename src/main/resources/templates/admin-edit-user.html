<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Edit User</h3>
    <form th:action="@{'/admin/users/edit/' + ${user.id}}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" th:value="${user.username}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select">
                <option th:selected="${user.role == 'USER'}" value="USER">USER</option>
                <option th:selected="${user.role == 'ADMIN'}" value="ADMIN">ADMIN</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/admin/users" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
