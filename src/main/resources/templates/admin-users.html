<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>All Registered Users</h3>
    <a href="/documents/home" class="btn btn-secondary mb-3">Back to Documents</a>
    <a href="/admin/dashboard" class="btn btn-secondary mb-3">Back to Dashboard</a>
    <table class="table table-bordered table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-sm btn-warning">Edit</a>
                <th:block th:if="${user.role != 'ADMIN'}">
                    <a th:href="@{'/admin/users/delete/' + ${user.id}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </th:block>
                <a th:href="@{'/admin/users/' + ${user.id} + '/documents'}" class="btn btn-sm btn-info">View Documents</a>            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
