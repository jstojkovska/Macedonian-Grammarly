<body>

<div class="container-fluid">

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/documents/home}">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="">Version History</a>
                </li>
            </ul>

        </div>
        <div class="col-10 bg-body-secondary">
            <div class="row">
                <h2 class="display-2">Documents</h2>
            </div>
            <div class="row">
                <a class="btn btn-success" th:href="@{/documents/new}" id="newDoc">New Document</a>
                <a class="btn btn-success" th:href="@{/documents/upload}" id="uploadDoc">Upload Document</a>

            </div>
            <h6 class="display-6">Today</h6>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:each="doc : ${documentsToday}">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${doc.title}">Document Title</h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${#temporals.format(doc.createdAt, 'dd MMM yyyy HH:mm')}">Created Date</h6>
                            <p class="card-text" th:text="${doc.content.substring(0, T(java.lang.Math).min(100, doc.content.length())) + '...'}">

                            </p>
                            <a th:href="@{'/documents/download/' + ${doc.id}}" class="card-link">Download</a>
                            <a th:href="@{'/documents/delete/' + ${doc.id}}" class="card-link text-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <h6 class="display-6">Earlier</h6>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:each="doc : ${documentsEarlier}">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${doc.title}">Document Title</h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${#temporals.format(doc.createdAt, 'dd MMM yyyy HH:mm')}">Created Date</h6>
                            <p class="card-text" th:text="${doc.content.substring(0, T(java.lang.Math).min(100, doc.content.length())) + '...'}">

                            </p>
                            <a th:href="@{'/documents/download/' + ${doc.id}}" class="card-link">Download</a>
                            <a th:href="@{'/documents/delete/' + ${doc.id}}" class="card-link text-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
